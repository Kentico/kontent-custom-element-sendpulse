<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SendPulse Mailing List Selector</title>
  <link rel="stylesheet" type="text/css"
    href="https://kentico.github.io/kontent-custom-element-samples/shared/custom-element.css">
  <link rel="stylesheet" href="src/sendpulse-selector.css" />
  <!-- Kentico Custom elements API-->
  <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="src/sendpulse-selector.js"></script>
</head>

<body>
  <div class="selector">
    <select id="dropdown" class="form__dropdown" onchange="formSelected(this.value)">
      <option value="" selected disabled>Select a mailing list</option>
    </select>
    <img class="logo" src="src/sendpulse-logo.png" alt="SendPulse" title="SendPulse" />
  </div>
  <div class="spacer"></div>
  <div class="title">
    <div class="text"></div>
    <div class="info"></div>
  </div>
</body>

</html>
